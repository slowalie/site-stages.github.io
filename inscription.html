<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYStage - Inscription</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <button class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <div class="logo-circle">logo</div>
                    <span class="site-name"><a href="index.html">HYStage</a></span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="offre.html">Offres</a></li>
                <li><a href="espace_entreprise.html">Entreprises</a></li>
                <li><a href="conseil.html">Conseil</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="connexion.html" class="btn btn-outline">Connexion</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-card">
                <h1>Inscription</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" class="form-input" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" placeholder="votre@email.com">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" class="form-input" placeholder="Mot de passe">
                    </div>
                    <div class="form-group">
                        <label>Confirmer le mot de passe</label>
                        <input type="password" class="form-input" placeholder="Confirmer le mot de passe">
                    </div>
                    <div class="form-group">
                        <label>Type de compte</label>
                        <select class="form-select">
                            <option value="etudiant">Étudiant</option>
                            <option value="entreprise">Entreprise</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">S'inscrire</button>
                </form>
                <div class="auth-footer">
                    <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 HYStage. Tous droits réservés.</p>
            <a href="index.html">HYStage</a>
        </div>
    </footer>
</body>
</html>
